<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        .image {
            background-image: url('booksback.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            height: 672px;

        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="image">
            <div class="row">
                <div class="col-sm-6 m-auto">
                    <div class="mt-4">
                        <h4 class="text-center fw-bold p-4">Add Books</h4>
                    </div>
                    <div class="row  ">
                        <div class="col-6 ">
                            <label class="form-label">Book id</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col-6 ">
                            <label class="form-label">name:</label>
                            <input type="password" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="row  ">
                        <div class="col-6 ">
                            <label class="form-label">Edition</label>
                            <input type="password" class="form-control" placeholder="">
                        </div>
                        <div class="col-6 ">
                            <label class="form-label">Author</label>
                            <input type="password" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="row  ">
                        <div class="col-6">
                            <label class="form-label">Publisher</label>
                            <input type="password" class="form-control" placeholder="">
                        </div>
                        <div class="col-6 ">
                            <label class="form-label">No.of pages</label>
                            <input type="password" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-6">
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-3 w-75">Save</button>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="text-center">
                                <button type="submit" class="btn btn-danger mt-3 w-75">cancel</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>

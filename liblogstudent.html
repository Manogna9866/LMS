<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lib1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="row g-0">
        <div class="col-1"></div>
        <div class="col-3 mt-5"><img src="round.png" class="mt-5 ms-5" width="400px">
        </div>
        <div class="col-3 mt-5">
            <h2 class="rounded-5  mt-5 bg-warning text-center">Student login</h2>
            <form class="mt-5 ms-5">
                <div class="input-group ms-5">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mt-4 ms-5">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill-lock"></i></span>
                    <input type="password" class="form-control" placeholder="password" aria-label="password"
                        aria-describedby="basic-addon1">
                </div>
                <button type="button" class="btn btn-primary mt-4 ms-5"><a href="studentlogin.html"
                        style="text-decoration: none;color: azure;">Login</button></a>

            </form>

        </div>

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>libissuefac</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        .image {
            background-image: url('maleteacher.avif');
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 720px;
        }
    </style>
</head>

<body>
    <div class="row g-0">
        <div class="col-sm-3"></div>
        <div class="col-sm-7">
            <div class="image rounded-4">
                <div class="row">
                    <div class="col-sm-5 mt-5">
                        <form class="mt-5 ms-5">
                            <div class="input-group ms-5">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="bi bi-person-circle"></i></span>
                                <input type="text" class="form-control" placeholder="Faculty Id" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mt-4 ms-5">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-book"></i></span>
                                <input type="text" class="form-control" placeholder="Book Id" aria-label="name"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mt-4 ms-5">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="bi bi-calendar-check"></i></span>
                                <input type="text" class="form-control" placeholder="Issue Date" aria-label="name"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mt-4 ms-5">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="bi bi-calendar-check-fill"></i></span>
                                <input type="text" class="form-control" placeholder="Return Date" aria-label="name"
                                    aria-describedby="basic-addon1">
                            </div>

                            <button type="button" class="btn btn-primary mt-4 ms-5"><a href="liblog.html"
                                    style="text-decoration: none;color: azure;">Issue Book</button></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
